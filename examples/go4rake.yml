# go4rake config
# Public domain

# ZIP file directory. If absent, ~/Downloads is used:
#out: .

# Additional files to include in ZIP file. Optional.
files:
  - README.md
  - NOTICE

platforms:
  # win32.zip
  - name: windows
    arch: 386
    zip:  win32

  # win64.zip
  - name: windows
    arch: amd64
    zip:  win64

  # mac.zip
  - name: darwin
    arch: amd64
    zip:  mac

  # linux_386.zip and linux_amd64.zip
  - name: linux
    arch:
      - 386
      - amd64
